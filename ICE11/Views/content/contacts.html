<h1 id="welcome"><i class="fa-solid fa-house"></i> WEBD6201 Demo Contact Us </h1>

<div id="messageArea"></div>

    <div class="row justify-content-lg-center g-3">
      <form id="myForm" name="myForm" method="get" class="col-lg-6 col-md-10 col-sm-10">

        <div class="input-group mb-3">
          <span class="input-group-text">Name</span>
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="e.g. John Doe">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Contact Number</span>
          <input type="text" class="form-control" id="contactNumber" name="contactNumber" placeholder="e.g. 1234567890">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Email</span>
          <input type="text" class="form-control" id="emailAddress" name="emailAddress" placeholder="e.g. johndoe@gmail.com">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" aria-label="Additional Comments">Additional Comments</span>
            <textarea name="" id="" class="form-control"></textarea>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="subscribeCheckbox" name="subscribeCheckbox">
          <label class="form-check-label" for="exampleCheck1">Subscribe?</label>
        </div>

        <button type="submit" class="btn btn-primary" id="submitButton"><i class="fas fa-envelope fa-lg"></i> Submit</button>
        <button type="reset" class="btn btn-warning" id="resetButton"><i class="fas fa-undo fa-lg"></i> Reset</button>

      </form>

      <div id="buttonDiv" class="col-lg-4 col-md-4">
      </div>

    </div>
